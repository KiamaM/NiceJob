<div class="container">
    <div class="register">
        <div class="formImage">
            <h3>Let's get started</h3>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="registerClient()" class="form-container">
            <div>
                <h2 class="form-title">{{ title }}</h2>
            </div>
            <!-- Display error message when msgVisible is true -->
            <div *ngIf="msgVisible" class="error-message">
                {{ errorMsg }}
            </div>
    
            <!-- Display success message when msgVisible2 is true -->
            <div *ngIf="msgVisible2" class="success-message">
                {{ successMsg }}
            </div>
            <div class="form-group">
                <label>First name*</label> <br>
                <input type="text" data-cy="fname-input" formControlName="firstName" class="form-input" placeholder="John"/>
                <div *ngIf=" registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched "> first name required  </div>
            </div>
            <div class="form-group">
                <label>Last name*</label> <br>
                <input type="text" data-cy="lname-input" formControlName="lastName" class="form-input"  placeholder="Doe"/>
                <div *ngIf=" registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">last name required </div>
            </div>
            <div class="form-group">
                <label>Email*</label> <br>
                <input data-cy="email-input" type="email" formControlName="email" class="form-input" placeholder="example@mail.com"/>
                <div *ngIf=" registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Email is required </div>
            </div>
            <div class="form-group">
                <label>Phone Number*</label> <br>
                <input data-cy="phone-input" type="text" formControlName="phoneNumber" class="form-input" placeholder="+25470000000"/>
                <div *ngIf=" registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">Phone number is required </div>
            </div>
            <div class="form-group">
                <label>Password*</label> <br>
                <input data-cy="password-input" type="password" formControlName="password" class="form-input" placeholder="*********"/>
                <div *ngIf=" registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Password is required</div>
            </div>
            <div class="form-group" id="reg-btn-section">
                    <button data-cy="create-account-link" type="submit" [disabled]="registerForm.invalid" class="form-submit">Create Account </button>
                <div class="form-link">
                    <!-- <p (click)="openLoginModal()">Proceed to login?</p> -->
                </div>
            </div>
        </form>
    </div>

</div>

<dialog type="modal" id="dialog" class="drawer" #dialog>
    <app-login></app-login>
</dialog>
