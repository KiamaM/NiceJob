<app-nav-bar></app-nav-bar>
<div class="services">
    <div *ngIf="showSuccessMessage" class="successMsg">{{ successMsg }}</div>

    <form id="serviceForm" [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
            <!-- service Name -->
            <label for="serviceName">Service Name:</label>
            <input type="text" id="serviceName" name="serviceName" required />

            <!-- service Description -->
            <label for="serviceDescription">Profile Overview:</label>
            <textarea id="serviceDescription" name="serviceDescription" rows="4" required></textarea>

            <!-- service Category -->
            <label for="serviceCategory">Service Category:</label>
            <select id="serviceCategory" name="serviceCategory" required>
                <option value="electronics">Photography</option>
                <!-- To be populated dynamically -->
            </select>

            <!-- service Stock -->
            <label for="location">Location</label>
            <input type="text" id="location" name="location" min="0" required />
            <label for="rates">Rates</label>
            <input type="number" id="rates" name="rates" min="0" required />
            <label for="experience">Experience</label>
            <input type="number" id="experience" name="experience" min="0" required />

            <!-- service Price -->
            <div class="time">
                <div class="time-div">
                    <label for="openTime"> Open From:</label>
                    <input type="datetime-local" id="openTime" name="openTime" step="0.01" min="0" required />
                </div>
                <div class="time-div">
                    <label for="closeTime"> To:</label>
                    <input type="datetime-local" id="closeTime" name="closeTime" step="0.01" min="0" required />
                </div>
            </div>
        </div>
        <div class="img-and-btn">
            <!-- Image Upload Section -->
            <div class="image-upload-section">
                <label for="serviceImage">service Image:</label>
                <div id="drop-area" (click)="fileInput.click()">
                    <i class="fa-thin fa-image"></i>
                    <p>Drop an image here or browse</p>
                </div>
                <input type="file" #fileInput id="fileInput" name="serviceImage" accept="image/*" required />
            </div>

            <!-- Add service Button -->
            <div class="btn">
                <button type="submit">Save</button>
                <button type="submit" (click)="BackToDashboard()">Cancel</button>
            </div>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/77adb907ec.js" crossorigin="anonymous"></script>
</div>
<app-footer></app-footer>
